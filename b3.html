<script>
   function myFunction(number1,number2) {
       let result = number1 > number2;
       let sum = number1 + number2;
       if (result) {
           alert(" Số thứ nhất lớn hơn số thứ hai ");
       } else {
           document.write(sum);
           return sum;
       }
   }
   myFunction(17,19)
</script>
