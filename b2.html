<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<br>
<input type="number" oninput="display(this.value)" placeholder="insert information"><br/>
<p id="result"></p>
<script>
    function display(value) {
        let inputValue = parseInt(value);
        let result = inputValue + 1;
        document.getElementById("result").innerHTML = result;
        return result;

    }

</script>
</body>
</html>
