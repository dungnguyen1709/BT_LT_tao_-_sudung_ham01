<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    <span>Star :</span>
    <input type="text" id="starname" oninput="nameofstar(this.value)" onchange="namofstar(this.value)">
    <br>
    <br>

    <span>Result :</span>
    <span id="hienthi"></span>

    <br>
</form>
<script>
    let star1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let star2 = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
    let star = '';
    function nameofstar(nameStar) {
        let i = star1.indexOf(nameStar);
        if (i !== -1) {
            star = star1[i] + " thuộc về " + star2[i];
        } else star = "Không có thông tin " + nameStar;
        document.getElementById('hienthi').innerHTML = star;
    }
</script>
</body>
</html>
